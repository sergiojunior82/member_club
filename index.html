<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Member Club</title>
</head>
<body>
  <header>
    <img src="./src/assets/logo.png" alt="">
  </header>
  <form class="form" action="">
    <div class="input-container">
      <input 
        class="input-id" 
        type="text"
        name="id"
        placeholder="ID do cartão"
        required
        >
      <button><i class="ph ph-arrow-elbow-down-left"></i></button>
    </div>
  </form>
  <main>
    <div class="main-container">
      <div class="profile">
        <div class="avatar">
          <div class="avatar-border">
            <img class="img-profile" src="https://github.com/sergiojunior82.png" alt="Foto do cliente">
          </div>
        </div>
        <div class="data-profile">
          <p class="client-name">Informe o Codigo</p>
          <span class="date-since">Cliente desde <XX>
          <XX>
          <XXXX></XXXX></span>
        </div>
      </div>
      <div class="fidelity-card">
        <div class="header">
          <div class="text">
            <p>Cartão Fidelidade</p>
            <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
          </div>
          <div class="id-card">
            <p>ID:</p>
          </div>
        </div>
        <div class="cut-cards">
          <div class="cut-card">
            <!--<img class="pin-check" src="./src/assets/PinCheck.png" alt=""> -->
          </div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"></div>
          <div class="cut-card"><i class="ph-fill ph-gift"></i></div>
        </div>
      </div>
      <div class="history">
        <div class="header-history">
          <p>Histórico</p>
          <span>0 cortes</span>
        </div>
        <div class="line"></div>
        <div class="history-list">
          <!--
          <div class="history-card">
            <div class="date-hour">
              <p>29/04/2024</p>
              <span>18:30</span>
            </div>
            <div class="circle-check">
              <div class="circle"></div>
              <i class="ph ph-seal-check"></i>
            </div>
          </div>
          -->
        </div>
      </div>
      <div class="remaining-container">
        <div class="remaining-cuts">
          <p>0<span> cortes restantes</span></p>
          <div class="bar-cuts-container">
            <div class="bar-cuts">
              <div class="bar-cuts-fill"></div>
            </div>
            <span class="total-cuts">0 de 10</span>
          </div>
        </div>
        <img src="./src/assets/PinGift.png" alt="">
      </div>
    </div>
  </main>
</body>
</html>
